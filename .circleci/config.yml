version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-dist:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build
          command: npm run-script build
      - save_cache:
          key: dist-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - src/.vuepress/dist

  build-docker:
    docker:
      - image: glenathan/circleci-kaniko:build-65
    steps:
      - checkout
      - restore_cache:
          keys:
            - dist-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: BuildImage
          command: >-
            /kaniko/executor
            --no-push
            --destination registry.crip.conacyt.mx/salsa:latest
workflows:
  sample:
    jobs:
      - build-dist
      - build-docker:
          filters:
            branches:
              only:
                - master
                - develop
          requires:
            - build-dist

