version: 2.1

orbs:
  node: circleci/node@4.1
  kaniko-publish: glenjamin/kaniko-publish@0.0.4

jobs:
  build-dist:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build
          command: npm run-script build
      - save_cache:
          key: dist-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - src/.vuepress/dist

  build-docker:
    executor: kaniko-publish/kaniko
    steps:
      - checkout
      - restore_cache:
          keys:
            - dist-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - kaniko-publish/check
      - kaniko-publish/publish:
          registry: registry.crip.conacyt.mx
          image: conacyt-arquitectura/salsa
          tag: latest-develop
workflows:
  sample:
    jobs:
      - build-dist
      - build-docker:
          filters:
            branches:
              only:
                - develop
          requires:
            - build-dist

